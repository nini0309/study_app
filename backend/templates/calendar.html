<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/calendar.css' %}">
</head>

<body>
    {% include 'components/navbar.html' %}
    <section class="home">
        <div class="text2">
            <div style="margin: auto;width: 40%;margin-bottom: 20px;">
                <button class="button">
                    <a href="{% url 'EventCalendar' prev_year prev_month %}">
                        Previous month
                    </a>
                </button>
                <button class="button">
                    <a href="{% url 'EventCalendar' next_year next_month %}">
                        Next month
                    </a>
                </button>
            </div>
            {{ calendar|safe }}
        </div>
    </section>
</body>

</html>
